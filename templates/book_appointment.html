<!-- book_appointment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Appointment</h1>
        </header>
        <form method="post" action="{{ url_for('book_appointment') }}">
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="patient_name" required>

            <input type="hidden" name="doctor_name" value="DR A.O. Nwafor">

            <label for="appointment_date">Appointment Date:</label>
            <input type="date" name="appointment_date" required>

            <label for="appointment_time">Appointment Time:</label>
            <select name="appointment_time" required>
                <option value="" disabled selected>Select Appointment Time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 AM</option>
                <option value="14:00">14:00 AM</option>
                <option value="15:00">15:00 AM</option>
                <option value="16:00">16:00 AM</option>
            </select>

            <input type="submit" value="Book Appointment">

        </form>
        <p class="link">Already have an appointment? <a href="{{ url_for('index') }}">View Appointments</a></p>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
</body>
</html>
